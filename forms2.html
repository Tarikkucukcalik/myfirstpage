<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <button>Formu Gönderemez</button>
    <form action="/food">
      <button type="button">Lütfen formu gönderme!!</button>
      <label for="username">Kullanıcı adı giriniz:</label>
      <input
        type="text"
        placeholder="Kullanıcı adı"
        id="username"
        name="username"
      />
      <label for="password">Şifre Giriniz:</label>
      <input
        type="password"
        placeholder="Şifre"
        id="password"
        name="password"
      />
      <button type="submit">Gönder!</button>
      <label for="color">Renk Seçiniz:</label>
      <input type="color" id="color" name="color" />
      <label
        >Sayı giriniz:
        <input type="number" name="num" min="1" max="10" step="2" />
      </label>
      <button>Gönder!!!!</button>
      <input type="submit" value="tıklayın" />
    </form>
    <h3>Reddit'te Arama Yapma</h3>
    <!-- name siteye göre değişir -->
    <form action="https://www.reddit.com/search">
      <label for="reddit">Redditte ara</label>
      <input type="text" id="reddit" name="q" />
      <button>Redditte Ara</button>
    </form>
    <h2>Daha fazla input</h2>
    <form action="/birds">
      <input type="checkbox" name="tos" id="agree" checked />
      <label for="agree">Kabul ediyorum</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="animal">Favori hayvanınızı giriniz:</label>
        <select name="animal" id="animal">
          <option value="fish">Balık</option>
          <option value="bird" selected>Kuş</option>
          <option value="cat">Kedi</option>
        </select>
      </p>
      <p>
        <label for="cheese">Peynir Miktarı</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          name="cheese_amount"
        />
      </p>
      <p>
        <label for="istek">Özel istek</label><br />
        <textarea
          name="istek"
          id="istek"
          cols="20"
          rows="10"
          placeholder="Buraya bir şeyler yazın"
        ></textarea>
      </p>
      <button>Yolla</button>
    </form>
    <h2>Validations</h2>
    <form action="/dog">
      <label for="first">İsim giriniz:</label>
      <input
        type="text"
        name="first"
        id="first"
        required
        minlength="5"
        maxlength="25"
      />
      <p>
        <label for="last">Soyisim giriniz:</label>
        <input type="text" id="last" name="last" required />
      </p>
      <p>
        <label for="">Url doğrulama</label>
        <input type="url" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
